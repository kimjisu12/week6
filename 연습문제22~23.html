<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>연습문제 22</title>
</head>
<body>
    <h3>수강과목조사</h3>
    <from method="get" action="from_app.js">
        성명:<input type="text" name="person"/><br>
        학과:<input type="text" name="학과"><br>
        학년:
        <select name="grade" size="1">
            <option value="1학년" selected>1학년</option>
            <option value="2학년">2학년</option>
            <option value="3학년">3학년</option>
            <option value="4학년">4학년</option>
            </select><br>
            수강과목(중복선택가능):
            <select name="과목" size="3" multiple>
                <option value="it">IT기술의이해</option>
                <option value="web">웹프로그해밍기초</option>
                <option value="ui">UI/UX설계</option>
                </select><br>
                <input type="submit" value="확인"/>
                <input type="reset" value="취소"/>
                </from>

</body>
</html>
